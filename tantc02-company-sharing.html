    <script>
        // Force font loading and apply immediately when ready
        if ('fonts' in document) {
            // Wait for fonts to be ready
            document.fonts.ready.then(function() {
                // Force reflow to apply fonts
                document.body.style.fontFamily = document.body.style.fontFamily || '';
            });
            
            // Also check if Inter font is loaded
            const checkFont = setInterval(function() {
                if (document.fonts.check('16px Inter')) {
                    clearInterval(checkFont);
                    // Force reflow
                    document.body.style.fontFamily = document.body.style.fontFamily || '';
                }
            }, 50);
            
            // Clear interval after 3 seconds to avoid infinite loop
            setTimeout(function() {
                clearInterval(checkFont);
            }, 3000);
        }
    </script>
